<mat-card>
    <mat-card-title>
        Map
    </mat-card-title>
    <mat-card-content>
        <agm-map [zoom]="15" (mapClick)="placeMarker($event)" (mapReady)="mapReady($event)">
            <agm-marker *ngFor="let marker of markers; let i = index" [latitude]="marker.lat" [longitude]="marker.lng" (markerClick)="select_marker($event, infoWindow)">
                <agm-info-window #infoWindow>
                    <strong>{{marker.title}}</strong>
                    <p>{{marker.dsc}}</p>
                    <div>
                        <button mat-raised-button color="primary" (click)="editMarker(marker)">Edit</button>
                        <button mat-raised-button color="warn" (click)="deleteMarker(i)">Delete</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
